<div class="registration-card">
    <div class="title-card">
      <h1>Cadastrar</h1>
    </div>
    <div class="card-content">
      <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="fullName">Nome Completo</label>
          <input type="text" id="fullName" formControlName="fullName" required>
        </div>
  
        <div class="form-group">
          <label for="cpf">CPF</label>
          <input type="text" id="cpf" formControlName="cpf" required>
        </div>
  
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" id="email" formControlName="email" required>
        </div>
  
        <div class="form-group">
          <label for="phone">Celular</label>
          <input type="text" id="phone" formControlName="phone" required>
        </div>
  
        <div class="form-group">
          <label for="course">Curso</label>
          <select id="course" formControlName="course" required>
            <option *ngFor="let course of courses" [value]="course">{{ course }}</option>
          </select>
        </div>
  
        <div class="buttons">
          <button type="submit" class="btn btn-primary">Salvar</button>
        </div>
      </form>
    </div>
  </div>
